<ion-view view-title="文章列表" hide-footer="true">
    <ion-content>
        <div class="article_body">
          <div class="searchHeader">
            <div class="categorySearch" ng-click="categoryAera = !categoryAera">
              <i class="iconfont icon-iconfontliebiao"></i>
              <div  class="category_list" ng-show="categoryAera">
                <div class="list">
                  <a class="item" style="height:40px;padding:0" ng-repeat="category in pageDatas.categoryList.list" search-by-category category-aera="categoryAera" category-id='category.categoryid' req-options = 'articleListReqOptions' target-datas = 'pageDatas.articleList'>
                    {{category.categoryname}}
                  </a>
                </div>
              </div>
            </div>
            <div class="searchGroup">
              <div class="wrap">
                <div class="search_inp">
                  <input type="text" ng-model="keyword">
                </div>
                <div class="search_btn" search-by-keyword  keyword ='keyword' req-options = 'articleListReqOptions' target-datas = 'pageDatas.articleList'>
                  <i class="iconfont icon-iconfontsousuo" ></i>
                </div>
              </div>
            </div>
          </div>


            <div class="list article_list">
                <a class="item" ng-repeat="article in pageDatas.articleList.list" ng-click="details(article.newsid)">
                    <div class="article_context item-text-wrap">
                        <div class="article_title">
                            {{article.title}}
                        </div>
                        <div class="article_rels">
                            <div class="tag categoryname" ng-show="article.categoryname">
                                {{article.categoryname}}
                            </div>
                            <div class="tag pv" ng-show="article.pv">
                                <i class="iconfont icon-iconfontchakan" ></i> {{article.pv}}
                            </div>
                            <div class="article_date">
                                {{article.time | date : 'yyyy-MM-dd'}}
                            </div>
                        </div>
                        <div class="article_details">
                            {{article.digest}}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
