<ion-view view-title="理财师列表" hide-footer="true" >
    <div id="sp-nav">
      <div class="topcoat-list-container">
        <ul class="topcoat-list">
          <li class="item topcoat-list__item" style="height:40px;padding:0"  ng-click="$spMenu.toggle()" ng-repeat="category in pageDatas.categoryList.list" search-by-category category-aera="categoryAera" category-id='category.tagid' req-options = 'lcsListReqOptions' target-datas = 'pageDatas.licaishiList'>
            {{category.tagname}}
          </li>
          <!--<li class="topcoat-list__item">Navigation Item 1</li>-->
          <!--<li class="topcoat-list__item" >Navigation Item 2</li>-->
          <!--<li class="topcoat-list__item">Navigation Item 3</li>-->
        </ul>
      </div>
    </div>
    <div class="licaishi_body" id="sp-page">
        <div class="searchHeader">
            <div class="categorySearch"  ng-click="$spMenu.toggle()">
                <i class="iconfont icon-iconfontliebiao"></i>
                <!--<div  class="category_list" ng-show="categoryAera">-->
                    <!--<div class="list">-->
                        <!---->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="searchGroup">
                <div class="wrap">
                    <div class="search_inp">
                      <input type="text" ng-model="keyword">
                    </div>
                    <div class="search_btn" search-by-keyword  keyword ='keyword' req-options = 'lcsListReqOptions' target-datas = 'pageDatas.licaishiList'>
                      <i class="iconfont icon-iconfontsousuo" ></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="list licaishi_list">
            <a class="item" ng-repeat="licaishi in pageDatas.licaishiList.list" ng-click="details(licaishi.userid)">
                <div class="person_head">
                    <div class="head_img">
                        <img ng-src="{{licaishi.headimg}}" />
                    </div>
                </div>
                <div class="licaishi_context">
                    <div class="licaishi_title">
                        {{licaishi.truename}} —— {{licaishi.postion}}
                    </div>
                    <div class="licaishi_details">
                        {{licaishi.digest}}
                    </div>
                </div>
                <div class="licaishi_rels">
                    <div class="tag pv">
                        <i class="iconfont icon-iconfontchakan"></i> {{licaishi.pv}}

                    </div>
                    <div class="tag zan">
                        <i class="iconfont icon-iconfontzan"></i> {{licaishi.praisecount}}
                    </div>

                </div>
                <div class="licaishi_tags">
                    <div class="tag categoryname" ng-repeat="tag in licaishi.tags">
                        {{tag}}
                    </div>
                </div>
                <div class="guanzhu" ng-show="licaishi.canaskorattention" ng-click="atteLcs(licaishi, $event)">
                    {{licaishi.isattention | lcsAttention}}
                </div>
            </a>
        </div>

        <div class="loading_area" ng-show="loading_show">
            <img src="images/loading.gif" alt=""/>
        </div>
        <div class="load_box" ng-show="pageDatas.licaishiList.list != undefined && !isOver && !loading_show">
          <div class="loadmore" add-more-list req-options = 'lcsListReqOptions' target-datas = 'pageDatas.licaishiList'  is-over="isOver" loading-show="loading_show">
            加载更多
          </div>
        </div>
    </div>
</ion-view>
