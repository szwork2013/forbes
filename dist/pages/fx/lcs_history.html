<ion-view view-title=往届理财师 hide-footer=true><ion-content><div class=article_body><div class="list article_list"><a class=item ng-repeat="article in pageDatas.articleList.list" ng-click=details(article.newsid)><div class="article_context item-text-wrap"><div class=article_title>{{article.title}}</div><div class=article_rels><div class="tag categoryname" ng-show=article.categoryname>{{article.categoryname}}</div><div class="tag pv" ng-show=article.pv><i class="iconfont icon-iconfontchakan"></i> {{article.pv}}</div><div class=article_date>{{article.time | date : 'yyyy-MM-dd'}}</div></div><div class=article_details>{{article.digest}}</div></div></a></div><div class=loading_area ng-show=loading_show><img src=images/loading.gif alt=""></div><div class=load_box ng-show="pageDatas.articleList.list != undefined && !isOver && !loading_show"><div class=loadmore add-more-list req-options=articleListReqOptions target-datas=pageDatas.articleList is-over=isOver loading-show=loading_show>加载更多</div></div></div></ion-content></ion-view>
