<ion-view view-title=问答 hide-footer=true><ion-content><div class=wd_body><div class=searchHeader><div class=categorySearch ng-click="categoryAera = !categoryAera"><i class="iconfont icon-iconfonthuati1"></i></div><div class=searchGroup><div class=wrap><div class=search_inp><input type=text ng-model=keyword></div><div class=search_btn search-by-keyword keyword=keyword req-options=wdListReqOptions target-datas=wendas><i class="iconfont icon-iconfontsousuo"></i></div></div></div></div><div class=add_wd_box><a href=#/wd_add/none class=add_wd_btn>添加问题</a></div><div class="list wd_list"><a class=item ng-repeat="wenda in wendas.list" ng-click=details(wenda.id)><div class=person_head><div class=head_img><img ng-src="{{wenda.headimg}}"></div></div><div class="wd_context item-text-wrap"><div class=wd_title>{{wenda.title}}</div><div class=wd_rels><div class="tag pv"><i class="iconfont icon-iconfontchakan"></i> {{wenda.pv}}</div><div class="tag zhuanfa"><i class="iconfont icon-iconfonthuifu"></i> {{wenda.sharecount}}</div><div class=wd_date>{{wenda.time | date : 'yyyy-MM-dd'}}</div></div><div class=wd_details>{{wenda.content}}</div></div></a></div><div class=loading_area ng-show=loading_show><img src=images/loading.gif alt=""></div><div class=load_box ng-show="wendas.list != undefined && !isOver  && !loading_show"><div class=loadmore add-more-list req-options=wdListReqOptions target-datas=wendas is-over=isOver loading-show=loading_show>加载更多</div></div></div></ion-content></ion-view>
